# PCI Gatekeeper Policy - Network Policies Required
apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8spsnetworkpolicy
spec:
  crd:
    spec:
      names:
        kind: K8sPSNetworkPolicy
      validation:
        properties:
          required:
            type: boolean
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8spsnetworkpolicy
        
        violation[{"msg": msg}] {
            not has_network_policy
            msg := "Network policy is required for PCI compliance"
        }
        
        has_network_policy {
            input.review.object.metadata.annotations["net.beta.kubernetes.io/network-policy"] == "true"
        }
---
apiVersion: config.gatekeeper.sh/v1alpha1
kind: K8sPSNetworkPolicy
metadata:
  name: require-network-policy
spec:
  match:
    - apiGroups: ["apps"]
      kinds: ["Deployment", "DaemonSet", "StatefulSet"]
      namespaces: ["atlasbank-prod"]
  parameters:
    required: true
