# PCI Gatekeeper Policy - mTLS Sidecar Required
apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8spsmtlssidecar
spec:
  crd:
    spec:
      names:
        kind: K8sPSMTLSSidecar
      validation:
        properties:
          required:
            type: boolean
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8spsmtlssidecar
        
        violation[{"msg": msg}] {
            not has_mtls_sidecar
            msg := "mTLS sidecar is required for PCI compliance"
        }
        
        has_mtls_sidecar {
            container := input.review.object.spec.containers[_]
            container.name == "mtls-sidecar"
        }
        
        has_mtls_sidecar {
            container := input.review.object.spec.initContainers[_]
            container.name == "mtls-sidecar"
        }
---
apiVersion: config.gatekeeper.sh/v1alpha1
kind: K8sPSMTLSSidecar
metadata:
  name: require-mtls-sidecar
spec:
  match:
    - apiGroups: ["apps"]
      kinds: ["Deployment", "DaemonSet", "StatefulSet"]
      namespaces: ["atlasbank-prod"]
  parameters:
    required: true
