# PCI Gatekeeper Policy - No Privileged Containers
apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8spsprivilegedcontainer
spec:
  crd:
    spec:
      names:
        kind: K8sPSPrivilegedContainer
      validation:
        properties:
          privileged:
            type: boolean
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8spsprivilegedcontainer
        
        violation[{"msg": msg}] {
            container := input.review.object.spec.containers[_]
            container.securityContext.privileged
            msg := "Privileged containers are not allowed in PCI environment"
        }
        
        violation[{"msg": msg}] {
            container := input.review.object.spec.initContainers[_]
            container.securityContext.privileged
            msg := "Privileged init containers are not allowed in PCI environment"
        }
---
apiVersion: config.gatekeeper.sh/v1alpha1
kind: K8sPSPrivilegedContainer
metadata:
  name: no-privileged-containers
spec:
  match:
    - apiGroups: ["apps"]
      kinds: ["Deployment", "DaemonSet", "StatefulSet"]
      namespaces: ["atlasbank-prod"]
  parameters:
    privileged: false
