# KEDA for Settlement worker (scale on Kafka lag)
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata: 
  name: settlement-keda
  namespace: atlas
spec:
  scaleTargetRef:
    kind: Deployment
    name: settlement
  pollingInterval: 15
  cooldownPeriod: 60
  minReplicaCount: 0
  maxReplicaCount: 10
  triggers:
  - type: kafka
    metadata:
      bootstrapServers: redpanda:9092
      topic: ledger-events
      consumerGroup: settlement-consumer
      lagThreshold: "10000"
---
