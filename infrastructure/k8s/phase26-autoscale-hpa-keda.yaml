# HorizontalPodAutoscaler for Payments API (CPU based)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata: 
  name: paymentsapi-hpa
  namespace: atlas
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: paymentsapi
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource: 
      name: cpu
      target: 
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
