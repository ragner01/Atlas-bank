# VerticalPodAutoscaler for Payments API (memory optimization)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: paymentsapi-vpa
  namespace: atlas
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: paymentsapi
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: paymentsapi
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 2000m
        memory: 4Gi
---
# PodDisruptionBudget for Payments API
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: paymentsapi-pdb
  namespace: atlas
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: paymentsapi
