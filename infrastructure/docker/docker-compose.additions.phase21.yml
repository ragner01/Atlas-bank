services:
  nipgw:
    build: ../../src/Payments/Atlas.NipGateway
    environment:
      - ASPNETCORE_URLS=http://+:${PORT:-5611}
      - PORT=${PORT:-5611}
      - LEDGER_CONN=Host=atlas-postgres;Database=atlas_bank;Username=atlas;Password=atlas123
      - KAFKA_BOOTSTRAP=atlas-redpanda:9092
    ports: ["${PORT:-5611}:${PORT:-5611}"]
    networks:
      - docker_atlas-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-5611}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  docker_atlas-network:
    external: true
