# Resource limits template for AtlasBank services
# This file can be merged with existing compose files or used as a reference

version: '3.8'

services:
  # API Gateway - High traffic, needs more resources
  gateway:
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Ledger Service - Critical path, needs good performance
  ledgerapi:
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Payments Service - High throughput
  paymentsapi:
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
        reservations:
